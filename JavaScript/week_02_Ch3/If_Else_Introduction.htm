<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a = 10;

	var rem = 5 % 4;
	if( rem == 0 ) {
		document.write( "there is no remainder<br/>");
	} else {
		document.write( "there is one remainder, no division possible<br/>");
	}
	document.write( rem + "<br/>");
	if( a < 5 )
	{
		document.write( "The value a is less than 5<br/>");
		// document.write( "This line follows the previous one<br/>");
	}
	else {
		document.write( "The value a is greater or equal to 5<br/>");
		// document.write( "And This line belongs to the ELSE block<br/>");
	}

</script>

</body>
</html>
