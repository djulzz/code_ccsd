<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">


		function ConcertTickets( customerName, event, quantity, eventDate )
		{
			this.customerName = customerName; // customer name
			this.concertName = event;
			this.ticketQuantity = quantity;
			this. concertDate = eventDate;

			// Method to Object binding - 
			// Because JS does not allow to defines actual classes,
			// we have to first define a method, and then bind it to
			// the related constructor using the following construct
			this.GetCustomerName 	= GetCustomerName;
			this.GetConcertName 	= GetConcertName;
			this.GetTicketQuantity 	= GetTicketQuantity;
			this.GetConcertDate 	= GetConcertDate;
		}

		function GetConcertDate()
		{
			return this.concertDate;
		}

		function GetTicketQuantity()
		{
			return this.ticketQuantity;
		}

		function GetConcertName()
		{
			return this.concertName;
		}

		function GetCustomerName()
		{
			return this.customerName;
		}

		// 	this.maximum = maximumHeartRate * 0.85;

	</script>
</head>
