<body>
<script type="text/javascript">
	var a = 1;
	if( a == 1 ) {
		document.write( "A is equal to one <br/>");
	} else if( a == 2 ) {
			document.write( "A is equal to two <br/>");
	}

	switch( a ) {
		case 1 : { document.write( "A is equal to one <br/>"); } break;
		case 2 : document.write( "A is equal to two <br/>"); } break;
	}
</script>
